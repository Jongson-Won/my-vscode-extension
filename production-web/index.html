<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>삼성중공업 생산계획</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>삼성중공업 생산계획</h1>
  <section id="plan-form">
    <h2>계획 추가</h2>
    <input type="text" id="task-input" placeholder="작업명" />
    <input type="date" id="date-input" />
    <button id="add-button">추가</button>
  </section>
  <section id="plan-list">
    <h2>생산 계획</h2>
    <table>
      <thead>
        <tr><th>작업</th><th>날짜</th></tr>
      </thead>
      <tbody id="plan-table-body">
      </tbody>
    </table>
  </section>
  <script src="script.js"></script>
</body>
</html>
